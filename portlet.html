<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <form class="col-sm-6">
        <p>HTML para Test del Portlet ARGENTINA</p>
        <div class="form-group ">
            <label for="parllama">Parámetros de llamada inicial</label>
            <textarea id="parllama" class="form-control" rows="3">initialPostalCode=&initialLevel4=&initialLevel2=&initialStreet=</textarea>
        </div>

        <div class="form-group ">
            <label for="resultado">Resultado devuelto</label>
            <textarea id="resultado" class="form-control" rows="3" readonly></textarea>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialogPorlet">
            Open Porlet
        </button>
    </form>


    <div id="dialogPorlet" class="modal fade" style="display: none;" role="dialog">
        <div class="modal-dialog modal-xl">
            <div class="modal-content" role="document">
                <div class="modal-header">
                    <h4 class="modal-title">Portlet-Argentina</h4>
                </div>

                <div class="modal-body">
                    <div>
                        <iframe style="width:100%; height:100vh" id="popupPorlet" s></iframe>
                    </div>
                </div>

                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>




</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript">
    var urlDev = "https://dtv-qa-portlet.merlindataquality.com/?apikey=41f96c62-0b8d-43d3-8656-687957d063cf&country=ar";


    if (window.addEventListener) {
        window.addEventListener('message', receiver, false);
    } else if (window.attachEvent) { //IE
        window.attachEvent('onmessage', receiver);
    }


    function receiver(event) {
        $("#resultado").val(event.data);
        $("#dialogPorlet").modal('hide');
    };


    function cargarDevelaris() {
        $('#popupPorlet').attr('src', urlDev);

        $("#dialogPorlet").modal("show");
        $('#myModal').modal('handleUpdate');
    }

    $('#dialogPorlet').on('show.bs.modal', function (event) {

        var url = urlDev + "&" + $("#parllama").val();
        $('#popupPorlet').attr('src', url);
    })

</script>
